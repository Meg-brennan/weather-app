<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/ddd45ece9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" class="css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container weather-app">
      <header>
        <div class="search-bar">
          <div class="current-location-button">
            <input
              type="submit"
              class="btn btn-dark"
              value="Current Location"
              id="current-location-button"
            />
          </div>
          <form id="search-form">
            <div class="search-field">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a city..."
                aria-describedby="button-addon2"
                id="search-text-input"
                autocomplete="off"
              />
            </div>
            <div class="search-button">
              <input
                type="submit"
                class="btn btn-outline-dark"
                id="button-addon2 search-button"
                value="Search"
              />
            </div>
          </form>
        </div>
        <h1>
          <span class="weather-title" id="weather-title"></span>
          <span class="location" id="search-location"></span>
        </h1>
        <div
          class="btn-group fahrenheit-celsius"
          role="group"
          aria-label="Basic radio toggle button group"
          id="temperature-scale-button-group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
          />
          <label class="btn btn-outline-dark temperature-scale" for="btnradio1">
            <span class="temperature-label">&degF</span>
          </label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-dark temperature-scale" for="btnradio3">
            <span class="temperature-label">&degC</span>
          </label>
        </div>
      </header>
      <section class="today">
        <div class="current-date-time" id="current-date">
          <h4>Today</h4>
          <div class="date">
            <span id="date"></span>
            <sup id="suffix"></sup>
          </div>
          <div class="current-time-statement">
            Updated at: <span class="current-time" id="current-time"></span>
          </div>
          <hr class="current-time-hr" />
        </div>
        <div class="row current">
          <div class="col-4 current-weather-section">
            <div>
              <img
                src=""
                alt=""
                id="weather-icon"
                class="current-weather-icon"
              />
            </div>
            <div class="current-weather-description" id="current-weather"></div>
          </div>
          <div class="col-4 current-temp-section">
            currently
            <hr class="current-temp-hr" />
            <span class="current-temp" id="current-temp"></span>
            <span id="current-temperature-scale"></span>
          </div>
          <div class="col-4 current-conditions">
            <ul class="current-conditions-list">
              <li class="list-item feels-like">
                Feels Like:
                <span id="feels-like"></span>
                <span id="feels-like-temp-scale"></span>
              </li>
              <li class="list-item wind">
                Wind:
                <span id="wind-speed"></span>
                <span id="wind-unit"></span>
                <span id="wind-direction"></span>
              </li>

              <li class="list-item humidity">
                Humidity:
                <span id="humidity"></span>
                <span class="humidity-percent">%</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="today-high-low">
            <span class="today-high-temp" id="today-high-temp"></span
            ><span
              class="today-high-temperature-scale"
              id="today-high-temp-scale"
            ></span>
            /
            <span class="today-low-temp" id="today-low-temp"></span
            ><span
              class="today-low-temperature-scale"
              id="today-low-temp-scale"
            ></span>
          </div>
        </div>
        <div
          class="
            row
            additional-current-conditions
            d-flex
            justify-content-center
          "
        >
          <div class="col-4 air-quality">
            <div>Air Quality Index</div>
            <hr />
            <div class="current-air-quality additional-conditions">
              <span class="air-quality-rating" id="air-quality-rating"></span>
              <br />
              <span
                class="air-quality-description"
                id="air-quality-description"
              ></span>
            </div>
          </div>
          <div class="col-4 sunrise-sunset">
            <div>Sunrise/Sunset</div>
            <hr />

            <div class="current-sunrise-sunset additional-conditions">
              <span class="sunrise-sunset-position">
                <span class="sunrise">
                  <span id="sunrise-hour"></span>
                  :
                  <span id="sunrise-minutes"></span
                ></span>
                <br />
                <span class="sunset">
                  <span id="sunset-hour"></span>
                  :
                  <span id="sunset-minutes"></span
                ></span>
              </span>
            </div>
          </div>
          <div class="col-4 visibility">
            <div>Visibility</div>
            <hr />

            <div class="current-visibility additional-conditions">
              <span class="visibility-position">
                <span id="visibility-amount"></span>
                <span id="visibility-unit"></span>
              </span>
            </div>
          </div>
        </div>
      </section>
      <hr class="section-break" />
      <section class="six-day-forecast" id="forecast"></section>
      <br />
    </div>
    <footer>
      <small>
        <a
          href="https://github.com/Meg-brennan/weather-app"
          target="_blank"
          class="source-code-link"
          >Open-source code</a
        >
        by Megan Brennan</small
      >
      <small>
        <br />
        *Air quality data sourced from World Air Quality Index Project at
        <a
          href="https://aqicn.org/api/"
          target="_blank"
          class="air-quality-link"
          >aqicn.org/api</a
        >
      </small>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
